backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: CMS - Create {{collection}} "{{slug}}"
    update: CMS - Update {{collection}} "{{slug}}"
    delete: CMS - Delete {{collection}} "{{slug}}"
    uploadMedia: CMS - Upload "{{path}}"
    deleteMedia: CMS - Delete "{{path}}"

media_folder: static/img
public_folder: /img

collections:
  - name: "paintings"
    label: "Paintings"
    label_singular: "Painting"
    folder: "src/pages/paintings"
    create: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "painting-post.template",
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Price PLN", name: "price_pln", widget: "number" }
      - { label: "Measures", name: "measures", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/about/index.md"
        label: "About"
        name: "about"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "about-page.template",
            }
          - { label: "Left Image", name: "left_image", widget: "image" }
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
